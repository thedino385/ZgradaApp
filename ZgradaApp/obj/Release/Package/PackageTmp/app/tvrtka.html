<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="/Content/icons/menu.svg"></md-icon>
                </md-button>

                <h3 flex md-truncate>Tvrtka</h3>

        <div class="form-group row">
            <div layout="column" ng-cloak class="md-inline-form">
                <md-content layout-padding>
                    <div layout-gt-sm="row">
                        <div class="col-sm-1"></div>
                        <md-input-container class="md-block col-sm-3" flex-gt-sm>
                            <label>Naziv</label>
                            <input required type="text" name="naziv" ng-model="tvrtka.Naziv">
                            <div ng-messages="frm.naziv.$error" role="alert">
                                <div ng-message-exp="['required']">
                                    Obavezno polje
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block col-sm-3" flex-gt-sm>
                            <label>OIB</label>
                            <input required type="text" name="oib" ng-model="tvrtka.OIB">
                            <div ng-messages="frm.oib.$error" role="alert">
                                <div ng-message-exp="['required']">
                                    Obavezno polje
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block col-sm-3" flex-gt-sm>
                            <label>Adresa</label>
                            <input required type="text" name="adresa" ng-model="tvrtka.Adresa">
                            <div ng-messages="frm.adresa.$error" role="alert">
                                <div ng-message-exp="['required']">
                                    Obavezno polje
                                </div>
                            </div>
                        </md-input-container>

                        <div class="col-sm-1"></div>
                    </div>
                </md-content>
            </div>
        </div>

        <div class="form-group row">
            <div layout="column" ng-cloak class="md-inline-form">
                <md-content layout-padding>
                    <div layout-gt-sm="row">
                        <div class="col-sm-1"></div>
                        <md-input-container class="md-block col-sm-3" flex-gt-sm>
                            <label>Mjesto</label>
                            <input required type="text" name="mjesto" ng-model="tvrtka.Mjesto">
                            <div ng-messages="frm.mjesto.$error" role="alert">
                                <div ng-message-exp="['required']">
                                    Obavezno polje
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block col-sm-3" flex-gt-sm>
                            <label>Email</label>
                            <input type="text" name="email" ng-model="tvrtka.Email">

                        </md-input-container>

                        <md-input-container class="md-block col-sm-3" flex-gt-sm>
                            <label>Telefon</label>
                            <input required type="text" name="tel" ng-model="tvrtka.Telefon">
                            <div ng-messages="frm.tel.$error" role="alert">
                                <div ng-message-exp="['required']">
                                    Obavezno polje
                                </div>
                            </div>
                        </md-input-container>

                        <div class="col-sm-1"></div>
                    </div>

                  

                </md-content>
            </div>
        </div>

        <div class="form-group row">
            <div layout="column" ng-cloak class="md-inline-form">
                <md-content layout-padding>
                    <div layout-gt-sm="row">
                        <div class="col-sm-1"></div>
                        <md-input-container class="md-block col-sm-3" flex-gt-sm>
                            <label>IBAN</label>
                            <input required type="text" name="mjesto" ng-model="tvrtka.IBAN">
                            <div ng-messages="frm.iban.$error" role="alert">
                                <div ng-message-exp="['required']">
                                    Obavezno polje
                                </div>
                            </div>
                        </md-input-container>

                        <div class="col-sm-1"></div>
                    </div>
                </md-content>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <textarea rows="3" cols="150" style="min-width: 100%" placeholder="Napomena" ng-model="tvrtka.Napomena"></textarea>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <input type="file" nv-file-select="" uploader="uploader" value="Logo upload"/>
                <table class="table">
                    <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th ng-show="uploader.isHTML5">Size</th>
                            <th ng-show="uploader.isHTML5">Progress</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td><strong>{{ item.file.name }}</strong></td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <img src="../Content/download/logo/{{tvrtka.Logo}}" width="200" />
            </div>
            <div class="col-sm-1"></div>
        </div>



        <hr />
        <md-button class="md-raised md-primary pull-right" type="submit" ng-disabled="frm.$invalid" ng-click="save()">Spremi</md-button>
