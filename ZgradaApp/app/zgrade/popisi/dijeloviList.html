
<div class="container-grid">
    <div class="col-lg-12 whiteShadow">

        <div layout="column" style="height:600px" ng-cloak>

            <md-toolbar md-scroll-shrink ng-if="true">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                        <md-icon md-svg-icon="/Content/icons/menu.svg"></md-icon>
                    </md-button>
                    <h3 flex md-truncate>
                        <span>Zajednički dijelovi, {{msg}}</span>
                    </h3>

                    <md-checkbox ng-model="SakrijZatvorene" ng-change="SakrijZatvoreneChanged()" aria-label="Checkbox 1" style="padding-right: 20px">
                        Sakrij zatvorene
                    </md-checkbox>

                    <md-button class="md-raised" aria-label="Dodaj godinu" ng-click="openModal(0, $event)">
                        Dodaj dio
                    </md-button>
                </div>
            </md-toolbar>

            <md-content flex>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="dio in zgradaObj.Zgrade_PopisZajednickihDijelova | isZajednickiDioVisible:SakrijZatvorene">
                            <img src="/Content/images/60.jpeg" class="md-avatar" />
                            <div class="md-list-item-text">
                                <br />
                                <h3 style="color: indigo">{{dio.Naziv}}</h3>
                                <h4>Površina: {{dio.Povrsina}}</h4>
                                <p>
                                    <a href="" ng-click="showDesc(dio, $event)">Napomena</a>
                                </p>
                                <div ng-class="{ 'greenCell': dio.Zatvoren != true, 'redCell': dio.Zatvoren == true }">
                                    Aktivan od: {{dio.VrijediOdGodina}}/{{dio.VrijediOdMjesec}} - do: {{dio.ZatvorenGodina}}/{{dio.ZatvorenMjesec}}

                                </div>
                            </div>
                            <button ng-hide="dio.ZatvorenGodina != null" type="button" class="btn btn-default btn-sm md-avatar" title="Uredi" ng-click="openModal(dio.Id)">
                                <md-icon md-svg-icon="/Content/icons/table-edit.svg" style="fill: indigo"></md-icon>
                            </button>
                            <button ng-hide="dio.ZatvorenGodina != null" type="button" class="btn btn-default btn-sm md-avatar" title="Zatvori/Obriši" ng-click="kill(dio, $event)">
                                <md-icon md-svg-icon="/Content/icons/delete.svg" style="fill: crimson"></md-icon>
                            </button>
                        <md-divider inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <hr />
        <md-button class="md-raised md-primary pull-right" type="button" ng-click="save()">Spremi</md-button>
        <md-button class="md-raised pull-right" ng-click="goBack()">
            Odustani
        </md-button>
    </div>
</div>
