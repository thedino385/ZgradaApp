
<div class="modal-dialog modal-lg" style="vertical-align: middle;">

    <div class="modal-header" style="padding-bottom: 8px !important">
        <h4 class="modal-title">Godina: {{godina}}  Mjesec: {{mjesec}}</h4>
    </div>
    <div class="modal-body">

        <md-radio-group ng-model="pricuvaMjesec.ObracunTip">

            <md-radio-button value="0" class="md-primary">Po m2</md-radio-button>
            <md-radio-button value="1">Raspodjela od ukupno</md-radio-button>

        </md-radio-group>

       
        <div class='form-horizontal'  ng-show="pricuvaMjesec.ObracunTip == 0">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="pripadakId">Cijena po m2</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="pricuvaMjesec.ObracunTipM2" />
                </div>
                <div class="col-sm-6"></div>
            </div>
       </div>
        <div class='form-horizontal' ng-show="pricuvaMjesec.ObracunTip == 1">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="pripadakId">Ukupna cijena</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="pricuvaMjesec.ObracunTipUkupno" />
                </div>
                <div class="col-sm-6"></div>
            </div>
        </div>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th style="vertical-align: middle">
                            Ime i prezime
                        </th>
                        <th style="vertical-align: middle">
                            Posebni dio
                        </th>
                        <th style="vertical-align: middle">
                            Dug/pretplata
                        </th>
                        <th style="vertical-align: middle">
                            Zaduženje
                        </th>
                        <th style="vertical-align: middle">
                            Uplaćeno
                        </th>
                        <th style="vertical-align: middle">
                            Stanje od XX
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pr in pricuvaMjesec">
                        <td style="vertical-align: middle">
                            <div ng-repeat="stan in zgrada.Stanovi | filter: { Id: pr.StanId }">
                                <div ng-repeat="stanar in stan.Stanovi_Stanari | filter: { Id: pr.VlasnikId }">
                                    {{stanar.Ime}}&nbsp;{{stanar.Prezime}}
                                </div>
                            </div>

                        </td>
                        <td style="vertical-align: middle">
                            <div ng-repeat="stan in zgrada.Stanovi | filter: { Id: pr.StanId}">
                                <div ng-repeat="dio in stan.Stanovi_PosebniDijelovi">
                                    <div>{{dio.Oznaka}}</div>
                                </div>
                            </div>
                        </td>
                        <td style="vertical-align: middle"></td>
                        <td style="vertical-align: middle"></td>
                        <td style="vertical-align: middle"></td>
                        <td style="vertical-align: middle">
                            {{pr.DugPretplata + pr.Zaduzenje}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-default" value="Odustani" ng-click="cancel()" />
        <input type="submit" class="btn btn-primary" value="Spremi" />

    </div>
</div>
