<style>
    .spacer {
        margin-top: 15px; /* define margin as you see fit */
    }

    .margin-bottom {
        margin-bottom: 15px;
    }
</style>

<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <strong>{{msg}}</strong>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12 col-sm-12">
                        <form role="form" class='form-horizontal' name="frm" ng-submit="save()">
                            <div class="form-group">
                                <div class="col-xs-3 text-right">
                                    <label for="naziv">Naziv</label>
                                </div>
                                <div class="col-xs-9" ng-class="{ 'has-error' : frm.naziv.$invalid && !frm.naziv.$pristine }">
                                    <input type="text" name="naziv" required class="form-control" ng-model="obj.Naziv" />
                                    <span style="color: red" ng-show="frm.naziv.$invalid && !frm.naziv.$pristine">Obavezno polje</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-3 text-right">
                                    <label for="addr">Oznaka</label>
                                </div>
                                <div class="col-xs-9" ng-class="{ 'has-error' : frm.oznaka.$invalid && !frm.oznaka.$pristine }">
                                    <input type="text" name="oznaka" required class="form-control" ng-model="obj.Oznaka" />
                                    <span style="color: red" ng-show="frm.oznaka.$invalid && !frm.oznaka.$pristine">Obavezno polje</span>
                                </div>
                            </div>

                            <hr />

                            <a href="#!/pripadci" class="btn btn-default pull-right">Odustani</a>&nbsp;
                            <input type="submit" class="btn btn-primary pull-right" value="Spremi" ng-disabled="frm.$invalid" />

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
