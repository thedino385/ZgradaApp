<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="/Content/icons/menu.svg"></md-icon>
                </md-button>

                <h3 flex md-truncate>{{msg}}</h3>



                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="/Content/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Ime i prezime</th>
                    <th>Telefon</th>
                    <th>Mobitel</th>
                    <th>Email</th>
                    <th>Stan</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in popis">
                    <td>{{s.Ime}}&nbsp;{{s.Prezime}}</td>
                    <td>{{s.Telefon}}</td>
                    <td>{{s.Mobitel}}</td>
                    <td>{{s.Mobiltel}}</td>
                    <td>{{s.Email}}</td>
                    <td>{{s.PosebniDio}}</td>
                </tr>
            </tbody>
        </table>


        <hr />
        <md-button class="md-raised pull-right" ng-click="goBack()">
            Ok
        </md-button>
    </div>
</div>
