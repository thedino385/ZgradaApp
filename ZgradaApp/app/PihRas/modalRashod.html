
<div class="modal-dialog modal-lg" style="vertical-align: middle;">

    <div class="modal-header">
        <h3>{{period}}</h3>
    </div>

    <div class="modal-body">

        <input type="button" class="btn btn-sm btn-success" value="+" ng-click="dodajRecord()" />

        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th style="vertical-align: middle">
                        Rb
                    </th>
                    <th style="vertical-align: middle">
                        Datum računa
                    </th>
                    <th style="vertical-align: middle">
                        Opis
                    </th>
                    <th style="vertical-align: middle">
                        Iznos
                    </th>
                    <th style="vertical-align: middle">
                        Razlika
                    </th>
                    <th style="vertical-align: middle">
                        Plaćeno
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rs in prihodRashodZaGodinu.PrihodiRashodiDetails | filter:{ Mjesec: mjesec} | filter: { Vrsta: 'r' } " style="vertical-align: middle">
                    <td style="vertical-align: middle">
                        <label>{{$index+1}}.</label>
                    </td>
                    <td style="vertical-align: middle">
                        <input class="form-control" type="text" ng-model="rs.Datum" />
                    </td>
                    <td style="vertical-align: middle">
                        <input class="form-control" type="text" ng-model="rs.Opis" />
                    </td>
                    <td style="vertical-align: middle">
                        <input class="form-control" type="text" ng-model="rs.Iznos" />
                    </td>
                    <td style="vertical-align: middle">
                        {{rs.Placeno - rs.Iznos}}
                    </td>
                    <td style="vertical-align: middle">
                        <input class="form-control" type="text" ng-model="rs.Placeno" />
                    </td>
                    <td style="vertical-align: middle">
                        <button type="button" class="btn btn-default btn-sm" title="Obriši dio" ng-click="delete(rs.Id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="vertical-align: middle; text-align: end"><b>Ukupno</b></td>
                    <td style="vertical-align: middle; text-align: end">-----</td>
                    <td style="vertical-align: middle; text-align: end">-----</td>
                    <td style="vertical-align: middle; text-align: end">-----</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-default" value="Odustani" ng-click="cancel()" />
        <input type="submit" class="btn btn-primary" value="Spremi" ng-click="save()" />

    </div>
</div>
