<md-dialog flex="80">
    <form ng-cloak name="frm" ng-submit="save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="/Content/icons/menu.svg"></md-icon>
                </md-button>

                <h3 flex md-truncate>1{{msg}}</h3>

                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/Content/icons/ic_close_24px.svg" aria-label="Zatvori"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <div layout="column" ng-cloak class="md-inline-form">
                    <md-content layout-padding>
                        <!--row 1-->
                        <div layout-gt-sm="row">
                            <div class="col-sm-2"></div>
                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Naziv</label>
                                <input required type="text" name="naziv" ng-model="zajednickiUredjaj.Naziv">
                                <div ng-messages="frm.naziv.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <!--<md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Površina</label>
                                <input required type="text" name="povr" ng-model="zajednickiDio.Povrsina">
                                <div ng-messages="frm.povr.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>-->
                            <div class="col-sm-2"></div>
                        </div>
                    </md-content>

                    <md-content layput-padding>
                        <div layout-gt-sm="row">
                            <div class="col-sm-2"></div>
                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Notifikacija</label>
                                <md-datepicker ng-model="Notifikacija_dt" md-placeholder="Datum notiifikacije"></md-datepicker>
                            </md-input-container>

                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Notifikacija</label>
                                <input required type="text" ng-model="zajednickiUredjaj.NotifikacijaText">
                            </md-input-container>
                            <div class="col-sm-2"></div>
                        </div>
                    </md-content>


                    <md-content layput-padding>
                        <div layout-gt-sm="row">
                            <div class="col-sm-2"></div>
                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Vrijedi do mjesec</label>
                                <input type="text" ng-model="zajednickiUredjaj.ZatvorenMjesec">
                            </md-input-container>

                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Vrijedi do godina</label>
                                <input type="text" ng-model="zajednickiUredjaj.ZatvorenGodina">
                            </md-input-container>
                            <div class="col-sm-2"></div>
                        </div>
                    </md-content>
                </div>
                <div layout-gt-sm="row">
                    <div class="col-sm-2"></div>
                    <md-input-container class="md-block col-sm-8" flex-gt-sm>
                        <label>Napomena</label>
                        <textarea rows="3" cols="150" style="min-width: 100%" placeholder="Napomena" ng-model="zajednickiUredjaj.Napomena"></textarea>

                    </md-input-container>


                    <div class="col-sm-2"></div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised" ng-click="cancel()">
                Odustani
            </md-button>
            <md-button class="md-raised md-primary" type="submit" ng-disabled="frm.$invalid">Spremi</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
