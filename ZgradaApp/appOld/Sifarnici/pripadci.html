
<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <div class="bs-callout bs-callout-danger">
            <h4>Sifarnik pripadaka</h4>
        </div>
        <button class="btn btn-info" style="margin-bottom: 10px" ng-click="noviPripadak()">Nov pripadak</button>

        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th>Naziv</th>
                    <th>Oznaka</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in pripadci">
                    <td style="vertical-align: middle">{{p.Naziv}}</td>
                    <td style="vertical-align: middle">{{p.Oznaka}}</td>
                    <td style="vertical-align: middle">
                        <button type="button" class="btn btn-default btn-sm" title="Uredi zgradu" ng-click="edit(p)">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
