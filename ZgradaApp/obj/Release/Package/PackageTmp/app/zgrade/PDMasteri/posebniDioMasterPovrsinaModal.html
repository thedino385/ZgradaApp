<md-dialog flex="80">
    <form ng-cloak name="frm" ng-submit="save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="/Content/icons/menu.svg"></md-icon>
                </md-button>

                <h3 flex md-truncate>{{msg}}</h3>

                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/Content/icons/ic_close_24px.svg" aria-label="Zatvori"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <div layout="column" ng-cloak class="md-inline-form">
                    <md-content layout-padding>
                        <!--row 1-->
                        <div layout-gt-sm="row">
                            <div class="col-sm-2"></div>
                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Naziv</label>
                                <input required type="text" name="naziv" ng-model="povrsinaObj.Naziv">
                                <div ng-messages="frm.naziv.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Oznaka</label>
                                <input type="text" name="oznaka" ng-model="povrsinaObj.Oznaka">
                                <div ng-messages="frm.oznaka.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                    <div ng-message="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>
                            <div class="col-sm-2"></div>
                        </div>

                        <div layout-gt-sm="row">
                            <div class="col-sm-2"></div>
                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Površina</label>
                                <input my-directive-decimal required type="text" name="povrsina" ng-model="povrsinaObj.Povrsina">
                                <div ng-messages="frm.povrsina.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Koeficijent</label>
                                <input my-directive-decimal required type="text" name="koef" ng-model="povrsinaObj.Koef">
                                <div ng-messages="frm.koef.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                    <div ng-message="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>
                            <div class="col-sm-2"></div>
                        </div>


                        <div layout-gt-sm="row">
                            <div class="col-sm-2"></div>
                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Aktivan od godina</label>
                                <input required type="number" name="vrijediOdGodina" ng-model="povrsinaObj.VrijediOdGodina">
                                <div ng-messages="frm.vrijediOdGodina.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block col-sm-4" flex-gt-sm>
                                <label>Aktivan od mjesec</label>
                                <input required type="number" name="vrijediOdMjesec" ng-model="povrsinaObj.VrijediOdMjesec">
                                <div ng-messages="frm.vrijediOdMjesec.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                    <div ng-message="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>
                            <div class="col-sm-2"></div>
                        </div>
                    </md-content>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" type="submit" ng-disabled="frm.$invalid || frm.$pristine">Spremi</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                Odustani
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
