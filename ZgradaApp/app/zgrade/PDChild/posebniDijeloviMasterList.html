
<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <div class="bs-callout bs-callout-info">
            <h4>Posebni dijelovi</h4>
        </div>

        <!--<md-button class="md-primary md-raised" ng-click="nova()">&nbsp;Dodaj zgradu&nbsp;</md-button>-->

        <div layout="column" style="height:600px" ng-cloak>

            <md-toolbar md-scroll-shrink ng-if="true">
                <div class="md-toolbar-tools">
                    <h3>
                        <span>{{zgradaMsg}}</span>
                    </h3>
                </div>
            </md-toolbar>

            <md-content flex>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="pd in zgrada.Zgrade_PosebniDijeloviMaster">

                            <br />

                            <h4>{{pd.Oznaka}}</h4>
                            <p>
                                Dijelovi: St-01, GA-777, DRV-752
                            </p>
                            <p>
                                Vlasnik/Vlasnici: Jozo Burgija, Nedjeljko Subotic
                            </p>
                        </div>
                        <button type="button" class="btn btn-default btn-sm md-avatar" title="Dijelovi" ng-click="edit(pd.Id)">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <md-divider inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
