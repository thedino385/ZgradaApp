
<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <div class="bs-callout bs-callout-danger">
            <h4>Stanovi u zgradi: {{obj.Naziv}}, {{obj.Adresa}}, {{obj.Mjesto}} </h4>
        </div>
        <button class="btn btn-info" style="margin-bottom: 10px" ng-click="noviStan()">Novi stan</button>


        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th style="text-align: center">Naziv</th>
                    <th style="text-align: center">Oznaka</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in obj.Stanovi">
                    <td style="vertical-align: middle">{{s.Naziv}}</td>
                    <td style="vertical-align: middle">{{s.Oznaka}}</td>
                    <td style="vertical-align: middle; text-align: center">
                        <button type="button" class="btn btn-default btn-sm" title="Uredi zgradu" ng-click="edit(s)">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
