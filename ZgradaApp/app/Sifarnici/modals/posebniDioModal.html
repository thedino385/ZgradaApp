
<div class="modal-dialog modal-lg" style="vertical-align: middle;">

    <div class="modal-header" style="padding-bottom: 8px !important">
        <h4 class="modal-title">Posebni dijelovi</h4>
    </div>

    <form name="dioFrm" ng-submit="save()">
        <div class="modal-body">
                <div class='form-horizontal'>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <label for="naziv">Naziv</label>
                        </div>
                        <div class="col-sm-4" ng-class="{ 'has-error' : dioFrm.naziv.$invalid && !dioFrm.naziv.$pristine }">
                            <input type="text" name="naziv" required class="form-control" ng-model="item.Naziv" />
                            <span style="color: red" ng-show="dioFrm.naziv.$invalid && !dioFrm.naziv.$pristine">Obavezno polje</span>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <label for="povrsinam2">Površina (m2)</label>
                        </div>
                        <div class="col-sm-4" ng-class="{ 'has-error' : dioFrm.povrsinam2.$invalid && !dioFrm.povrsinam2.$pristine }">
                            <input type="number" name="povrsinam2" required ng-min="1" class="form-control" ng-model="item.PovrsinaM2" />
                            <span style="color: red" ng-show="dioFrm.povrsinam2.$invalid && !dioFrm.povrsinam2.$pristine">Obavezno polje</span>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <label for="povrsinam2">Površina (%)</label>
                        </div>
                        <div class="col-sm-4" ng-class="{ 'has-error' : dioFrm.povrsinaPosto.$invalid && !dioFrm.povrsinaPosto.$pristine }">
                            <input type="number" name="povrsinaPosto" required ng-min="1" class="form-control" ng-model="item.PovrsinaPosto" />
                            <span style="color: red" ng-show="dioFrm.povrsinaPosto.$invalid && !dioFrm.povrsinaPosto.$pristine">Obavezno polje</span>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" value="Cancel" ng-click="cancel()" />
            <input type="submit" class="btn btn-primary" value="Spremi" ng-disabled="dioFrm.$invalid" />

        </div>
    </form>
</div>
