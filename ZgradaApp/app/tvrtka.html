<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="/Content/icons/menu.svg"></md-icon>
                </md-button>

                <h3 flex md-truncate>Tvrtka</h3>



                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="/Content/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <form role="form" class='form-horizontal' name="frm" ng-submit="save()">
            <div class="form-group row">
                <div layout="column" ng-cloak class="md-inline-form">
                    <md-content layout-padding>
                        <div layout-gt-sm="row">
                            <div class="col-sm-1"></div>
                            <md-input-container class="md-block col-sm-3" flex-gt-sm>
                                <label>Naziv</label>
                                <input required type="text" name="naziv" ng-model="tvrtka.Naziv">
                                <div ng-messages="frm.naziv.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block col-sm-3" flex-gt-sm>
                                <label>OIB</label>
                                <input required type="text" name="oib" ng-model="tvrtka.OIB">
                                <div ng-messages="frm.oib.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block col-sm-3" flex-gt-sm>
                                <label>Adresa</label>
                                <input required type="text" name="adresa" ng-model="tvrtka.Adresa">
                                <div ng-messages="frm.adresa.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <div class="col-sm-1"></div>
                        </div>
                    </md-content>
                </div>
            </div>

            <div class="form-group row">
                <div layout="column" ng-cloak class="md-inline-form">
                    <md-content layout-padding>
                        <div layout-gt-sm="row">
                            <div class="col-sm-1"></div>
                            <md-input-container class="md-block col-sm-3" flex-gt-sm>
                                <label>Mjesto</label>
                                <input required type="text" name="mjesto" ng-model="tvrtka.Mjesto">
                                <div ng-messages="frm.mjesto.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block col-sm-3" flex-gt-sm>
                                <label>Email</label>
                                <input type="text" name="email" ng-model="tvrtka.Email">
                                
                            </md-input-container>

                            <md-input-container class="md-block col-sm-3" flex-gt-sm>
                                <label>Telefon</label>
                                <input required type="text" name="tel" ng-model="tvrtka.Telefon">
                                <div ng-messages="frm.tel.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <div class="col-sm-1"></div>
                        </div>
                    </md-content>
                </div>
            </div>

            <div class="form-group row">
                <div layout="column" ng-cloak class="md-inline-form">
                    <md-content layout-padding>
                        <div layout-gt-sm="row">
                            <div class="col-sm-1"></div>
                            <md-input-container class="md-block col-sm-3" flex-gt-sm>
                                <label>IBAN</label>
                                <input required type="text" name="mjesto" ng-model="tvrtka.IBAN">
                                <div ng-messages="frm.iban.$error" role="alert">
                                    <div ng-message-exp="['required']">
                                        Obavezno polje
                                    </div>
                                </div>
                            </md-input-container>

                            <div class="col-sm-1"></div>
                        </div>
                    </md-content>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <textarea rows="3" cols="150" style="min-width: 100%" placeholder="Napomena" ng-model="zgradaObj.Napomena"></textarea>
                </div>
                <div class="col-sm-1"></div>
            </div>

         

            <hr />
            <md-button class="md-raised md-primary pull-right" type="submit" ng-disabled="frm.$invalid">Spremi</md-button>
            <!--<md-button class="md-raised pull-right" ng-click="goBack()">
                Odustani
            </md-button>-->
        </form>
    </div>
</div>
