
<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <!--<div class="bs-callout bs-callout-info">
            <h4>Posebni dijelovi</h4>
        </div>-->
        <!--<md-button class="md-primary md-raised" ng-click="nova()">&nbsp;Dodaj zgradu&nbsp;</md-button>-->

        <div layout="column" style="height:600px" ng-cloak>

            <md-toolbar md-scroll-shrink ng-if="true">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                        <md-icon md-svg-icon="/Content/icons/menu.svg"></md-icon>
                    </md-button>
                    <h3 flex md-truncate>
                        <span>{{zgradaMsg}}</span>
                    </h3>

                    <md-button class="md-icon-button" aria-label="Prihodi rashodi" title="Pričuva i režije"ng-click="goToPricuvaRezije()">
                        <md-icon md-svg-icon="/Content/icons/currency-eur.svg" style="fill: greenyellow"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Prihodi rashodi" title="Prihodi rashodi" ng-click="goToPrihodiRashodi()">
                        <md-icon md-svg-icon="/Content/icons/trending-up.svg" style="fill: greenyellow"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Popis zajedničkih dijelova" title="Popis zajedničkih dijelova" ng-click="goToPopisZD()">
                        <md-icon md-svg-icon="/Content/icons/book-multiple.svg" style="fill: greenyellow"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Popis zajedničkih uređaja" title="Popis zajedničkih uređaja" ng-click="goToPopisZU()">
                        <md-icon md-svg-icon="/Content/icons/battery-charging-100.svg" style="fill: greenyellow"></md-icon>
                    </md-button>
                    

                    <md-button class="md-icon-button" aria-label="More">
                        <md-icon md-svg-icon="/Content/icons/more_vert.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-content flex>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="pd in zgrada.Zgrade_PosebniDijeloviMaster">
                        <!--<img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">-->
                        <img src="/Content/images/60.jpeg" class="md-avatar" />
                        <div class="md-list-item-text">
                            <br />
                            <h3>{{pd.Naziv}}</h3>
                            <h4>{{pd.Oznaka}}</h4>
                            <p>
                                Dijelovi: St-01, GA-777, DRV-752
                            </p>
                            <p>
                                Vlasnik/Vlasnici: Jozo Burgija, Nedjeljko Subotic
                            </p>
                        </div>
                        <button type="button" class="btn btn-default btn-sm md-avatar" title="Kartica posebnog dijela" ng-click="kartica(pd)">
                            <md-icon md-svg-icon="/Content/icons/account-card-details.svg" style="fill: indigo"></md-icon>
                        </button>
                        <button type="button" class="btn btn-default btn-sm md-avatar" title="Dijelovi" ng-click="edit(pd.Id)">
                            <md-icon md-svg-icon="/Content/icons/animation.svg" style="fill: indigo"></md-icon>
                        </button>
                        <md-divider inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
