
<div class="container-grid">
    <div class="col-lg-12 whiteShadow">
        <div class="bs-callout bs-callout-info">
            <h4>Zgrade</h4>
        </div>
        <button class="btn btn-info" style="margin-bottom: 10px" ng-click="novaZgrada()">Dodaj zgradu</button>

        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th style="text-align: center">Naziv</th>
                    <th style="text-align: center">Adresa</th>
                    <th style="text-align: center">Mjesto</th>
                    <th style="text-align: center">Uredi</th>
                    <th style="text-align: center">Stanovi</th>
                    <th style="text-align: center">Pregled</th>
                    <th style="text-align: center">Zaduženja</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="z in zgrade">
                    <td style="vertical-align: middle">{{z.Naziv}}</td>
                    <td style="vertical-align: middle">{{z.Adresa}}</td>
                    <td style="vertical-align: middle">{{z.Mjesto}}</td>
                    <td style="vertical-align: middle; text-align: center"">
                        <button type="button" class="btn btn-default btn-sm" title="Uredi zgradu" ng-click="edit(z)">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </td>
                    <td style="vertical-align: middle; text-align: center"">
                        <button type="button" class="btn btn-default btn-sm" title="Stanovi" ng-click="goToStanovi(z.Id)">
                            <span class="glyphicon glyphicon-home"></span>
                        </button>
                    </td>
                    <td style="vertical-align: middle; text-align: center"">
                        <button type="button" class="btn btn-default btn-sm" title="Pregled pripadaka po stanovima" ng-click="goToPregled(z.Id)">
                            <span class="glyphicon glyphicon-zoom-in"></span>
                        </button>
                    </td>
                    <td style="vertical-align: middle; text-align: center"">
                        <button type="button" class="btn btn-default btn-sm" title="Zaduživanje po mjesecima" ng-click="goToZaduzivanje(z.Id)">
                            <span class="glyphicon glyphicon-list-alt"></span>
                        </button>
                    </td>
                    
                </tr>
            </tbody>
        </table>

    </div>
</div>
